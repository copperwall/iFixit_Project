<!DOCTYPE html>
<html>
<head>
<title>iFixit Gear Bag</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="dist/css/bootstrap.css"/>
<!-- My CSS -->
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<header class="content_window">
<h1>iFixit Gear Bag</h1>
</header>

<!-- Contains all main content -->
<div id="content" class='container'>
   <span class='glyphicon glyphicon-fullscreen' title='Fullscreen' onclick='full_screen()'></span>
	<div class="row">
		<div class="col-md-6">
			<h3>Devices</h3>
         <!-- Container for all devices recieved from API requests -->
         <div id='devices' style='visibility: hidden;'>
         </div>
         <button id='devices_prev' class='btn nav-button' onclick='devices_prev()' disabled='disabled'>
         Prev
         </button>
         <button id='devices_next' class='btn nav-button' onclick='devices_next()'>
         Next
         </button>
		</div>
		<div class="col-md-6">
			<h3 id="gear_bag_text">Gear Bag</h3>
         <!-- Container for all saved devices. -->
			<div id='drop_device'>
				<p id='drop_inner' class='lead text-muted'>Drop Devices Here</p>
			</div>
		</div>
	</div>
</div>

<script src='mootools-core-1.4.5-full-compat.js'></script>
<script src='mootools-more-1.4.0.1.js'></script>
<script src='moosql.js'></script>
<script src='storage/gearbag_db.js'></script>
<script src='ui/gearbag_ui.js'></script>
<script src='api/iFixit_api.js'></script>
<script>
   get_category_names();
</script>
</body>
</html>
